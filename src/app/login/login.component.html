
<div>
   <img class="img-center" src="../assets/imgs/itau-logo.jpg">
</div>
<form>
   <div class="container form-center">
      <div class="form-box">
         <div class="row justify-content-center">
            <div class="col-sm-3">
               <div class="form-group">
                  <label class="text-white"><b>Agencia:</b></label>
                  <input class="form-control" [(ngModel)] = "usuario.agencia"  type="text" name="agencia"  id="agencia" required />
               </div>
            </div>
         </div>
         <div class="row justify-content-center">
            <div class="col-sm-3">
               <div class="form-group">
                  <label class="text-white"><b>Conta:</b></label>
                  <input class="form-control" [(ngModel)] = "usuario.conta" type="text" name="conta"  id="conta" required />  
               </div>
            </div>
         </div>
         <div class="row justify-content-center">
            <div class="col-sm-3">
               <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="checkLembrarMe">
                  <label class="form-check-label text-white" for="checkLembrarMe">Lembrar-me</label>
               </div>
            </div>
         </div>
         <div class="row justify-content-center">
            <div class="col-sm-3">
               <div class="form-group">
                  <a routerLink="/#"  class="btn btn-primary form-btn">Entrar</a>
                  <a routerLink="/home" class="btn btn-primary form-btn">Voltar</a>
               </div>
            </div>
         </div>
      </div>
   </div>
</form>
